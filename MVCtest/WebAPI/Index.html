<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script>
        $(function () {
            LoadList();
        });

        function LoadList() {
            $.ajax({
                //请求类型 get post put delete
                type: "get",
                data: "",
                url: "/api/userinfo",
                //必须定义datatype
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (list) {
                    var list1 = $("#list");
                    list1.empty();
                    $.each(list, function (index, value) {
                        list1.append("<tr><td>" + value.Id + "</td><td>" + value.Name + "</td></tr>");
                    });
                }
            })
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
        </tr>
        <tbody id="list">

        </tbody>
    </table>
</body>
</html>
